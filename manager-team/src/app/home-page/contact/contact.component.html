<section class="container-contact">
    <section class="content-contact">
        <div>
            <h1>CONT<span class="border-h1-bottom">ATO</span></h1>
        </div>
        <form class="inputs-contact" method="post">
            <section>
                <div class="inputs-form">
                    <label for="">Nome completo:</label>
                    <input onkeyup="validacao_nome_contato()" id="ipt_nome_contato" class="inputs-template input-nome"
                        name="nomeContato" type="text" placeholder="Fulano Silva">
                </div>
                <div class="inputs-form">
                    <label for="">E-mail:</label>
                    <input onkeyup="validacao_email_contato()" id="ipt_email_contato" class="inputs-template input-nome"
                        name="emailContato" type="text" placeholder="Digite seu e-mail">
                </div>
                <div class="inputs-form">
                    <label for="">Telefone:</label>
                    <input onkeyup="validacao_telefone_contato()" id="ipt_telefone_contato"
                        class="inputs-template input-nome" name="telefoneContato" type="text"
                        placeholder="Digite seu telefone">
                </div>
            </section>
            <section>
                <div class="inputs-form">
                    <label for="">Mensagem:</label>
                    <textarea id="ipt_mensagem_contato" cols="30" rows="10" name="mensagem"
                        placeholder="Digite sua mensagem"></textarea>
                </div>
            </section>
        </form>
        <div class="div-but">
            <button onclick="" class="btn" type="button">ENVIAR</button>
            <span class="span_msg" id="span_msg"></span>
        </div>
    </section>
</section>
